<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <p>Greetings, oh lovely world.</p>
    <p id="result"></p>
  </body>

  <script>
    function doPost() {
      fetch("/post", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: "",
      })
        .then((response) => response.text())
        .then((result) => {
          document.getElementById("result").innerHTML = result;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    doPost();
  </script>
</html>
